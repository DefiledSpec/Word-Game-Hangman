<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Word guess game more functionally</title>
    <style>
        body, html {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            /* background: lightslategray; */
            /* color: white; */
        }

        .text-center{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-4">
            <h1 class="text-center text-primary">Color Hangman</h1>
            <h4 class="text-center text-danger mt-4" id="startMessage">Press Any Key To Start Playing!</h4>
            <div class="text-center mt-4"><h1><span id="unsolved"></span></h1></div> 
            <div class="text-center">User Input: <span id="userInput"></span></div>
            <div class="text-center">Score: <span id="userScore"></span></div>
            <div class="text-center">Streak: <span id="userStreak"></span></div>
            <div class="text-center">Guesses Left: <span id="guessesLeft"></span></div>
            <div class="text-muted text-center mt-4">Increase your score by guessing correct letters, you get (11) guesses per word so use them wisely.</div>
        </div>
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    
    <script src="assets/js/app.js"></script>
</body>
</html>
